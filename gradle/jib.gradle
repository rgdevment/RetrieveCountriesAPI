jib {
    from {
        image = 'eclipse-temurin:21-alpine'
    }
    to {
        image = "gcr.io/${System.getenv('GCP_PROJECT')}/countries-image"
        auth {
            username = 'oauth2accesstoken'
            password = 'gcloud auth print-access-token'.execute().text.trim()
        }
        tags = ['latest', project.version.toString()]
    }
    container {
        jvmFlags = ['-Xms512m', '-Xmx512m']
        mainClass = 'cl.tica.portfolio.retrievecountriesapi.RetrieveCountriesApiApplication'
    }
}
